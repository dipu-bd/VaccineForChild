<!-- Login form modal -->
<form name="loginForm"
      ng-controller="LoginController as loginCtrl"
      ng-submit="loginCtrl.login()" novalidate>
    <div class="form-group">
        <label for="user-name" class="control-label">Username:</label>
        <input type="text" maxlength="34" class="form-control" ng-model="loginCtrl.user.uname"
               id="user-name" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="passwd" class="control-label">Password:</label>
        <input type="password" maxlength="24" class="form-control" ng-model="loginCtrl.user.passwd"
               id="passwd" placeholder="Password">
    </div>
    <div class="form-group">
        <div class="checkbox">
            <label><input type="checkbox" ng-model="loginCtrl.user.remember"> Remember me</label>
        </div>
        <div class="btn-link">
            <a href="#">Forgot the username or password?</a>
        </div>
    </div>
    <div class="modal-footer">
        <!-- form output -->
        <div class="text-center text-info well" ng-show="loginCtrl.error"><b>{{loginCtrl.error}}</b></div>
        <!-- modal buttons -->
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <input type="submit" class="btn btn-primary" value="Login" id="submit-login-button"/>
    </div>
</form>
